<div class="container">
  <div id="content">
    <div id="main-content">
      <mat-tab-group fxLayout='column' >  
          <mat-tab *ngFor="let chunk of chunks_list" >
            <ng-template mat-tab-label >
                <div>
                  <B>{{chunk.alias}}</B>
                  <div>asf sdfsd</div>
                </div>
            </ng-template>
            <app-query-chunk (chunk)="chunk"></app-query-chunk>
          </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
