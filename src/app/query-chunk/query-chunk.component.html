            <div fxLayout="column">
              <form>
                  <mat-form-field>
                    <input matInput #alias placeholder="alias" name="alias" value="chunk.alias" />
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput #descrizione placeholder="descrizione" name="alias" [(value)]="chunk.descrizione" (keyup)="0"/>
                  </mat-form-field>
                  <div id="mytxt" contenteditable="true" (click)='getNearText($event)'>
                    <b>SELECT</b> *
                    <b>FROM</b> TableRef
                  </div>
                  {{chunk.alias}}
                  <textarea #chunkRaw type="text"style="width:100%; height:100%" class="chunk"  >
        SELECT *
        FROM TableRef
                  </textarea>
                <fieldset style="white-space: pre-wrap;">
                  {{createChunk()}}
                </fieldset>
              </form>
            </div>
