          <div >
              <form fxLayout="column">
                  <mat-form-field fxFlex>
                    <input matInput #alias placeholder="Table" name="alias" [(ngModel)]="chunk.alias"  [readonly]="alias_readonly" />
                  </mat-form-field>
                  <button (click)="alias_readonly=!alias_readonly;">

                    <mat-icon >edit</mat-icon>
                  </button>
                  <!-- <br>
                  {{chunk.alias}} -->
                  <br>

                    <textarea  matInput #descrizione  placeholder="Descrizione" name="descrizione" 
                            [(ngModel)]="chunk.descrizione" [readonly]="descrizione_readonly" >
                      </textarea>

                  <button (click)="descrizione_readonly=!descrizione_readonly;">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <br>

                  <pre style="white-space: pre-wrap;" class="sql" (keydown)="keyHandler($event);" >
                      <code class="sql" #el contenteditable="true"  style="display: inline-block; width: 100%">SELECT * FROM asfjkshjkf</code>
                  </pre>

                  <div id="mytxt" #el  contenteditable="true" (click)='getNearText($event);'  style="white-space: pre-wrap;"  class="sql">
                      {{chunk.query}}
                      SELECT *FROM TableRef 
                  </div>
                  

              </form>
              <mat-toolbar>
                  <mat-toolbar-row>
                    <button (click)="saveFile();"> 
                      <mat-icon>extension</mat-icon>
                    </button>
                    <button (click)="executeQuery();">
                      <mat-icon>playlist_play</mat-icon>
                     </button>
                     
                     <button>
                        <mat-icon>playlist_add</mat-icon>
                       </button>
                  </mat-toolbar-row>
                </mat-toolbar>

            </div>

            <table mat-table [dataSource]="datasource" matSort  class="mat-elevation-z8">
              <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput placeholder="{{column}}"> 
                 </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
              <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
