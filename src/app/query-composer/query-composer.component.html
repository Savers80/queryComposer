

 <mat-tab-group>
    <mat-tab label="Chunck">
      <qc-file [chunks_list]="chunks_list" #file>loading</qc-file>
    </mat-tab>
    <mat-tab label="Result">
      <div *ngFor="let item of file.getChunkList()" style="white-space: pre-wrap;">
        {{createChunk(item) }}
      </div>
    </mat-tab>
</mat-tab-group>
